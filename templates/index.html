    <!DOCTYPE html>

    <html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>



        <title>Budget Tracker</title>

    </head>

    <body style="background-color: #A9A9A9;">

            <header class="mb-5 small text-center">

                <h1 style="background-color: black; color: white;">
                  Spending Notes
              </h1>

            </header>

        <main class="container-fluid py-5 text-center">
<form action="/" method="post">
  <div class="row">
    <div class="col">
      <label>Item</label>
      <input autocomplete="off" autofocus id="item" name="item" type="text" class="form-control" placeholder="Enter item">
    </div>
    <div class="col">
      <label> Price </label>
      <input autocomplete="off" id="price" name="price" type="number" class="form-control" placeholder="Enter Price">
    </div>
  </div>
  <p> </p>
        <button type="submit" class="btn btn-outline-success">Add</button>


</form>
        </main>


            <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Item</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      <td>{{ row["item"]}}</td>
      <td>Rs {{ row["price"]}} </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

    </body>


    </html>
